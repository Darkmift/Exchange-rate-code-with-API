<!DOCTYPE html>
<html>

<head>
    <title>Currency Exchange</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="http://pre11.deviantart.net/3944/th/pre/i/2012/122/6/9/cookie_monster_by_neorame-d4yb0b5.png" />
    <!--Jquery-->
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <!--Bootstrap 3.3.7-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>

<body>
    <div class="main_container">
        <div class="main_div">
            <span id="title">Currency Exchange</span>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Exchange-o-tron
                        </div>
                        <div class="panel-body">
                            <form method="get" enctype="multipart/form-data" class="align-items-center" action="#">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon form-span">Currency amount to convert</span>
                                        <input id="base" name="base" class="form-control" type="number">
                                    </div>
                                </div>
                                <div id="fromCoin1" class="form-group">
                                    <!-- //convert from-->
                                </div>
                                <div id="fromCoin2" class="form-group">
                                    <!-- //convert from-->
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon form-span">Exchange rate in target currency</span>
                                        <input id="symbol" name="symbol" class="form-control" type="text" disabled>
                                    </div>
                                </div>

                                <div class="form-group text-center">
                                    <button style="width:75%" id="singlebutton" name="singlebutton" class="btn btn-default">Exchange</button>
                                </div>
                            </form>
                            <p class="text-center">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        //set css/js links with random string for caching issues prevention
        var csshref = 'css.css';
        var jshref = 'js.js';
        var date = new Date().getTime();
        $('<link>', {
            rel: "stylesheet",
            type: "text/css",
            href: csshref + "?" + date,
            func: function() {
                console.log($(this))
            }
        }).appendTo($('head'));
        $('<script>', {
            src: jshref + '?' + date,
            func: function() {
                console.log($(this))
            }
        }).appendTo($('body'));
    </script>

    <body>

</html>
